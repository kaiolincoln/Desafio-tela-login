<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>cadastro login</title>
</head>
<body>

    <main class="container">

        <section class="esquerda">
            <h1>Nova conta</h1>

            <form class="form">
                <input class="input" type="email" placeholder="Nome completo"/>
                <input class="input" type="password" placeholder="Digite seu email"/>
                <input class="input" type="password" placeholder="Digite sua senha..."/>

                <input class="button" type="submit" value="Entrar">
            </form>

            <div class="infobox">
                <p class="link">Ja possui uma conta? <a href="index.html">Faça login</a></p>
            </div>

        </section>

        <section class="direita">
            <img class="info-img" src="Imagens/info.png" alt="Informaçoes do projeto">

            <h2>Leve sua carreira ao proximo nivel.</h2>
        </section>

    </main>

    
</body>
</html>
